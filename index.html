<!DOCTYPE html>
<html lang="en">

<head>
    <title>InQuizition</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div>
        <h1>Welcome to InQuizition!</h1>
    </div>
    <br />
    <div id="quizContainer">
        <div class="row">
            <input id="userEmail" type="text" class="col-xs-12 col-md-4" placeholder="Email Address">
        </div>
        <div class="row">
            <input id="userPwd" type="password" class="col-xs-12 col-md-4" placeholder="Password">
            <p id="loginWarning" class="warning"></p>
        </div>
    </div>
    <div id="loginBtns">
        <button class="Login btn-success" onclick="loadInquizition()">Log In</button>
        <button class="Register btn-primary" onclick="loadRegistration()">Sign Up</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script src="Model/Messages.js"></script>
    <script src="Controller/LoginController.js"></script>
</body>

</html>
