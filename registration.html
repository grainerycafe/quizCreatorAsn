<!DOCTYPE html>
<html lang="en">

<head>
    <title>InQuizition Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div>
        <h1>Sign Up to InQuizition!</h1>
    </div>
    <br />
    <div id="quizContainer">
        <div class="row">
            <input id="userName" type="text" class="col-xs-12 col-md-4" placeholder="Username">
            <p id="usernameWarning" class="warning"></p>
        </div>
        <div class="row">
            <input id="userEmail" type="text" class="col-xs-12 col-md-4" placeholder="Email Address (example@example.com)">
            <p id="emailWarning" class="warning"></p>
        </div>
        <div class="row">
            <input id="userPwd" type="password" class="col-xs-12 col-md-4" placeholder="Password">
            <p id="pwdWarning" class="warning"></p>
        </div>
    </div>
    <div id="loginBtns">
        <button class="register btn-primary" onclick="registerUser()">Sign Up and Login</button>
        <button class="login btn-danger" onclick="loadLogin()">Cancel</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script src="Model/Messages.js"></script>
    <script src="Controller/SignupController.js"></script>
</body>

</html>
